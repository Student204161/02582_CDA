program: main.py  # Assuming your main script is main.py
name: ElasticSweep  # Give your sweep a descriptive name
method: bayes
metric:
  goal: minimize
  name: root_mean_mse
parameters:
  alpha:
    min: 0.000001
    max: 5.0
    distribution: uniform
  l1_ratio:
    min: 0.0
    max: 1.0
    distribution: uniform