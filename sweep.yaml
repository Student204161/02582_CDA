program: main.py  # Assuming your main script is main.py
name: case1_sweep  # Give your sweep a descriptive name
method: bayes
metric:
  goal: minimize
  name: neg_root_mean_mse
parameters:
  alpha:
    min: 0.5
    max: 1.0
    distribution: log_uniform_values
  l1_ratio:
    min: 0.0
    max: 1.0
    distribution: uniform